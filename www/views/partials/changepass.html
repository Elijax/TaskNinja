<div class="modal fade" id="pasModal" ng-controller="AuthController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="panel panel-info title">
				<div class="panel-heading">
					<button type="button" class="close" data-dismiss="modal" aria-label="CLose">
						<span aria-hidden="true">&times;</span>
					</button>
					<h3 class="panel-title">Change password</h3>
				</div>
				<div class="panel-body">
					<form ng-submit="changePassword(user)">
						<input type="email" name="email" ng-model="user.email" class="form-control" required placeholder="Email"><br>
						<input type="password" ng-model="user.oldPass" class="form-control" required placeholder="Old Password"><br>
						<input type="password" ng-model="user.newPass" class="form-control" required placeholder="New Password"><br>
						<input type="submit"  value="Update" class="btn btn-info">
					</form>					
				</div>
			</div>
		</div>
	</div>
</div>
