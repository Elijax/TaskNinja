<div class="modal fade" id="ediModal" ng-controller="TaskController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="panel panel-warning title">
				<div class="panel-heading">
					<button type="button" class="close" data-dismiss="modal" aria-label="CLose">
						<span aria-hidden="true">&times;</span>
					</button>
					<h3 class="panel-title">Edit task</h3>
				</div>
				<div class="panel-body">
					<form ng-submit="updateTask(selectedTask)">
						<input type="text" ng-model="selectedTask.title" class="form-control" placeholder="Task title">
						<textarea ng-model="selectedTask.description" class="form-control" placeholder="Describe what you need done"></textarea>
						<br>
						<input type="number" ng-model="selectedTask.total" class="form-control" placeholder="How much will you pay?">
						<input type="submit"  value="Update task" class="btn btn-warning">
					</form>				
				</div>
			</div>
		</div>
	</div>
</div>
