<div class="modal fade" id="posModal" ng-controller="TaskController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="panel panel-warning title">
				<div class="panel-heading">
					<button type="button" class="close" data-dismiss="modal" aria-label="CLose">
						<span aria-hidden="true">&times;</span>
					</button>
					<h3 class="panel-title">Post a new task (FREE)!</h3>
				</div>
				<div class="panel-body">
					<form ng-submit="createTask(task)">
						<input type="text" ng-model="task.title" class="form-control" placeholder="Task title">
						<textarea ng-model="task.description" class="form-control" placeholder="Describe what you need done"></textarea>
						<br>
						<input type="number" ng-model="task.total" class="form-control" placeholder="How much will you pay?">
						<input type="submit"  value="Post task" class="btn btn-warning">
					</form>				
				</div>
			</div>
		</div>
	</div>
</div>
