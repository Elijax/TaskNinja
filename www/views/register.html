<div class="auth-forms title">
	<h2>Register</h2>
	<form ng-submit="register(user)">

		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>			
			</div>
			<input type="name" ng-model="user.name" class="form-control" placeholder="Username">
		</div>
		<br>

		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>			
			</div>
			<input type="email" ng-model="user.email" class="form-control" placeholder="Email">
		</div>
		<br>

		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>			
			</div>
			<input type="password" ng-model="user.password" class="form-control" placeholder="Password">
		</div>
		<br>	

		<input type="submit"  value="Register" class="btn btn-info">
	</form>

</div>
